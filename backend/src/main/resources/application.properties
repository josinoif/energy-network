spring.application.name=backend

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sinapsis?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=sinapsis
spring.datasource.password=sinapsis


# Permitir CORS para o frontend
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# Caminho para a documentação OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Caminho para a interface do Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html