<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Teste Desenvolvedor Java</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome (ícones) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      padding: 40px;
    }

    .header {
      background-color: #e9ecef;
      padding: 15px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 5px;
    }

    .table-wrapper {
      max-width: 800px;
      margin: 0 auto;
    }

    .btn-incluir {
      float: right;
      margin-top: 10px;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .icon-btn {
      border: none;
      background: none;
      padding: 0;
    }

    .icon-btn i {
      font-size: 1rem;
      color: #000;
    }

    .icon-btn:hover i {
      color: #0d6efd;
    }

    .link-excluir {
      color: #0d6efd;
      text-decoration: underline;
      cursor: pointer;
    }

    .link-excluir:hover {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="header">
    Sistema Teste Desenvolvedor Java - Versão 1.5
  </div>

  <div class="table-wrapper">
    <h6>Subestações</h6>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome</th>
          <th scope="col">excluir</th>
          <th scope="col">alterar</th>
          <th scope="col">exibir no mapa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AML</td>
          <td>Subestação A</td>
          <td><span class="link-excluir">excluir</span></td>
          <td>
            <button class="icon-btn" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
          <td>
            <button class="icon-btn" title="Exibir no mapa">
              <i class="fas fa-globe"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>MKP</td>
          <td>Subestação B</td>
          <td><span class="link-excluir">excluir</span></td>
          <td>
            <button class="icon-btn" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
          <td>
            <button class="icon-btn" title="Exibir no mapa">
              <i class="fas fa-globe"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>ZFA</td>
          <td>Subestação C</td>
          <td><span class="link-excluir">excluir</span></td>
          <td>
            <button class="icon-btn" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </button>
          </td>
          <td>
            <button class="icon-btn" title="Exibir no mapa">
              <i class="fas fa-globe"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-secondary btn-incluir">incluir</button>
  </div>

</body>
</html>
