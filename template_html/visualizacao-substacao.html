<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualização Subestação</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 40px;
    }

    .header {
      background-color: #e9ecef;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .form-section {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .form-section h6 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    input[readonly] {
      background-color: #dee2e6;
      font-weight: 500;
    }

    .breadcrumb-item + .breadcrumb-item::before {
      content: ">";
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 5px;
    }

    .btn-voltar {
      float: right;
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- Título -->
  <div class="header">
    Sistema Teste Desenvolvedor Java - Versão 1.5
  </div>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Subestação</a></li>
      <li class="breadcrumb-item active" aria-current="page">Visualização</li>
    </ol>
  </nav>

  <!-- Subestação -->
  <div class="form-section">
    <h6>Subestação</h6>
    <div class="row mb-3">
      <div class="col-md-2">
        <label for="codigo" class="form-label">Código:</label>
        <input type="text" class="form-control" id="codigo" value="ZFA" readonly />
      </div>
      <div class="col-md-10">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" value="Subestação C" readonly />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="latitude" class="form-label">Latitude:</label>
        <input type="text" class="form-control" id="latitude" value="-23.0917377538889" readonly />
      </div>
      <div class="col-md-6">
        <label for="longitude" class="form-label">Longitude:</label>
        <input type="text" class="form-control" id="longitude" value="-48.9241677522699" readonly />
      </div>
    </div>
  </div>

  <!-- Google Maps -->
  <div class="form-section">
    <h6>Google Maps</h6>
    <iframe
      src="https://www.google.com/maps?q=-23.0917377538889,-48.9241677522699&hl=pt&z=16&output=embed"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>

  <!-- Botão Voltar -->
  <div>
    <button class="btn btn-outline-secondary btn-voltar">voltar</button>
  </div>

</body>
</html>
